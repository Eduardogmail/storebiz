<html>
    <head>
        <title>Wicket Quickstart Archetype Homepage</title>
    </head>
    <body>
       <div wicket:id="feedback"/>

					<th>extension</th>

				</tr>
				<tr><td colspan="4"><input wicket:id="add" type="submit" value="add"/></td></tr>
			</table>
			<input type="submit" value="submit"/>
		</form>
    </body>
</html>
