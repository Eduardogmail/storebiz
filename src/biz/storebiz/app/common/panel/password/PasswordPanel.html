<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>

		<table id="passwordAreaTable">
			
			<tr>
				<td>
					<div id="passwordLabel">Enter a new password:</div>
				</td>
				<td>
					<div id="passwordInput">
						<input type="password" id="password" wicket:id="password"
							name="password" value="" autocomplete="off" size="20" />
					</div>
				</td>
				<td>
					<div wicket:id="passwordFeedbackPanel"></div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="passwordRetypeLabel">Type it again:</div>
				</td>
				<td>
					<div id="passwordRetypeInput">
						<input type="password" id="passwordRetype"
							wicket:id="passwordRetype" value="" autocomplete="off" size="20" />
					</div>
				</td>
				<td>&nbsp;</td>
			</tr>
		</table>

	</wicket:panel>
</body>
</html>
