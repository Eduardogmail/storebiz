<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Manufacturer Listing</title>
</head>
<body>
	<wicket:extend>
		<div>
			<form wicket:id="manufacturerSearch">
				<label>Manufacturer:</label> <input type="text" wicket:id="manufacturerSearchText" /> <input type="submit" value="Search" />
				<div wicket:id="manufacturerSearchTextFeedbackPanel"></div>
			</form>

			<div>
				<table wicket:id="manufacturerList"></table>
			</div>
			<hr>
			<div wicket:id="manufacturerDetailDisplayPanel"></div>
		</div>
	</wicket:extend>
</body>
</html>
