<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Supplier Detail Display Panel</title>
</head>
<body>
	<wicket:panel>
		<div id="supplierDetailPage">
			<div>
				<label id="supplierIdLabel">Supplier Id :</label> <label wicket:id="supplierId">MINBH0000002121</label>
			</div>
			<div>
				<label id="supplierNameLabel">Supplier Name :</label> <label wicket:id="supplierName"> The Delta Corporation
					Ltd</label>
			</div>
			<div>
				<wicket:container wicket:id="supplierAddress"></wicket:container>
			</div>
		</div>

		<div>
			<label id="supplierRegistrationDateLabel">Registration Date :</label> <label wicket:id="supplierRegistrationDate">MINBH0000002121</label>
		</div>
		<div>
			<label id="supplierRegistrationExpiryDateLabel">Registration Valid Upto :</label> <label
				wicket:id="supplierRegistrationExpiryDate">MINBH0000002121</label>
		</div>
		<div>
			<label id="statusLabel">Status:</label> <label wicket:id="status">MINBH0000002121</label>
		</div>
		<div>
			<label id="lastModificationDateLabel">Last Modification Date :</label> <label wicket:id="lastModificationDate">MINBH0000002121</label>
		</div>
	</wicket:panel>
</body>
</html>
