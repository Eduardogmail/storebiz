<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Supplier Listing</title>
</head>
<body>
	<wicket:extend>
		<div>
			<form wicket:id="supplierSearch">
				<label>Supplier:</label> <input type="text" wicket:id="supplierSearchText" /> <input type="submit" value="Search" />
				<div wicket:id="supplierSearchTextFeedbackPanel"></div>
			</form>

			<div>
				<table wicket:id="supplierList"></table>
			</div>
			<hr>
			<div wicket:id="supplierDetailDisplayPanel"></div>
		</div>
	</wicket:extend>
</body>
</html>
