<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Easy Store Application</title>
<link rel="stylesheet" type="text/css" href="/css/AppBasePage.css" />
<script type="text/javascript" src="/js/jquery-1.6.2.js"></script>
<script type="text/javascript">

$(function(){
	$('.dropdown').mouseenter(function(){
		$('.sublinks').stop(false, true).hide();
	
		var submenu = $(this).parent().next();

		submenu.css({
			position:'absolute',
			top: $(this).offset().top + $(this).height() + 'px',
			left: $(this).offset().left + 'px',
			zIndex:1000
		});
		
		submenu.stop().slideDown(300);
		
		submenu.mouseleave(function(){
			$(this).slideUp(300);
		});
	});
});
</script>
</head>
<body>
	<header>
		<div class="header" id="header">
			<label>Easy Store Application </label> <label wicket:id="organizationName">Organization Name</label>
		</div>
		<div id="container">

				</ul>

					</li>

					</li>
				</ul>

					</li>

					</li>
				</ul>

		</div>
